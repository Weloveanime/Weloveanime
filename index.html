<html>
<head>
<title>Weloveanime</title>
<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
<link href="website.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</script>
</head>
<body>
	<div id="header">
  <h1>Anime World</h1>
	<ul class= "topnav" id="myTopnav">
		<li><a href="#home">Home</a></li>
		<li><a href="#about_anime">About Anime</a></li>
		<li><a href="#genre">Genre</a></li>
		<li><a href="newest">Newest</a></li>
		<li><a href="most_popular">Most Popular</a></li>
		<li><a href="contact">Contact</a></li>
			<a href="javascript:void(0);"
			onclick="myFunction()">&#9776;</a>
		</li>
	</div>
<script> function myFunction() {
	var x=
	document.getElementById("myTopnav");
	if (x.className === "topnav") {
		x.className += "responsive";
	} else {
		x.className="topnav"
	}
}
</script>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active">
		</li>
		<li data-target="#myCarousel" data-slide-to="1">
		</li>
		<li data-target="#myCarousel" data-slid-to="2">
		</li>
		<li data-target="#myCarousel" data-slide-to="3">
		</li>
		<li data-target="#myCarousel" data-slide-to="4">
		</li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="website-anime/CodeGeass.jpg" width="800" height="400" alt="Code Geass">
		</div>
		<div class="item">
			<img src="website-anime/FairyTail.jpg" width="800" height="400" alt="Fairy Tail">
		</div>
		<div class="item">
			<img src="website-anime/OnePiece.png" width="700" height="450" alt="One Piece">
		</div>
		<div class="item">
			<img src="website-anime/Naruto.png" width="500" height="400" alt="Naruto">
		</div>
		<div class="item">
			<img src="website-anime/Goku.png" width="450" height="300" alt="Dragon Ball">
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<script> $(".item1").click(function(){
		$("#myCarousel").carousel(0);
	});
	$(".item2").click(function(){
		$("#myCarousel").carousel(1);
	});
	$(".item2").click(function(){
		$("#myCarousel").carousel(2);
	});
	$(".item2").click(function(){
		$("#myCarousel").carousel(3);
	});
	$(".item2").click(function(){
		$("#myCarousel").carousel(4);
	});
	$(".left").click(function(){
		$("#myCarousel").carousel("prev");
	});
	$(".right").click(function(){
		$("#myCarousel").carousel("next");
	});
	</script>

</body>
</html>
