      rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

	<link rel="apple-touch-icon" sizes="180x180" href="snorlax_icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="snorlax_icon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="snorlax_icon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="snorlax_icon/manifest.json">
	<link rel="mask-icon" href="snorlax_icon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<title>Contact Us</title>
</head>

<body>
	<div id="header">
		<div id="top-layer">
		    <div id="anime-logo">
		    	<a href="index.html" title="Anime World">Anime World</a>
		    </div>
		</div>
    </div>
    
    <div id="titlehead">
    	<h2>Contact Us! What Questions do you have?</h2>
    </div>
    
    <div class="boxcontainer">
	    <div class="contact-form">
	    	<form method="post">
	    		
				<div class="input-field">
				    <i class="mdi-action-face-unlock prefix"></i>
				    <input id="firstname" type="text" class="validate">
				    <label class="active" for="firstname">First Name</label>
	    		</div>

	    	    <div class="input-field">
				    <i class="mdi-image-tag-faces prefix"></i>
				    <input id="lastname" type="text">
				    <label class="active" for="lastname">Last Name</label>
				</div>

				<div class="input-field">
				    <i class="mdi-social-person-outline prefix"></i>
				    <input id="email" type="email" class="validate" />
				    <label class="active" for="email" data-error="wrong" data-success="right" class="center-align">Email Address</label>
				</div>

				<div class="input-field">
				    <i class="mdi-maps-local-phone prefix"></i>
				    <input id="phone" type="tel" class="validate">
				    <label class="active" for="phone">Tel</label>
				</div>

				<div class="input-field col s6">
					<i class="mdi-editor-mode-edit prefix"></i>
					<textarea id="message" class="materialize-textarea"></textarea>
					<label class="active" for="message">Message</label>
				</div>


				<div class="input-field">
				    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
				</div>
	    	
	    	</form>
	    </div>

	    <div class="mapaddress">
	    	<a href="https://www.google.co.uk/maps/place/Thoughtworks/@53.4802778,-2.2383333,15z/data=!4m5!3m4!1s0x0:0xc36317cf892a1bbf!8m2!3d53.4802778!4d-2.2383333">
	    	<img src="images/map.png" alt="Go to Google Maps" ></a>
	    	<p>Address: Thoughtworks <br>
	    	            City Tower   <br>
	    	            New York Street <br>
	    	            Piccadilly Plaza  <br>
	    	            Manchester    <br>
	    	            M1 4BT        <br>

	           
	    	    <b>Contact no: 0161 923 6810 </p>
	    </div>
	</div>
     





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

	</script>
